<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Welcome to TM</title>
</head>
<body>



<div layout:fragment="content">	
	<div class="container">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">Oh snap! Invalid Username or Password.</div>
	<div th:if="${param.logout}" class="alert alert-warning" role="alert">You have been logged out.</div>

      <form class="form-signin" th:action="@{/login}" method="post">
        <h3 class="form-signin-heading">Sign In</h3>
        <label for="inputEmail" class="sr-only">User Name</label>
        <input type="email" id="useremail" name="useremail" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        
        <br/>
        <div class="text-center">
        	<a class="btn btn-primary btn-sm" th:href="@{/}">Visit front store.</a>
        </div>
      </form>

    </div>
    
    </div>
	

	 
</body>
</html>
