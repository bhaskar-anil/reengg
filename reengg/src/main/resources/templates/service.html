<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Welcome to TM</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation" th:include="fragments/header :: frontHeader"></nav>

	<div layout:fragment="content">
	
	<div class="jumbotron">
      <div class="container text-center">
      	<i th:class="|fa fa-${task.taskIcon} fa-3x|"></i>
        <h2 th:text="${task.taskName}" class="text-center">Hello, world!</h2><a class="btn btn-primary btn-xs" th:text="Change" th:href="@{/categories/{catUri}(catUri=${task.category.catUri})}"></a>
        <p th:text="${task.taskDesc}" class="text-center text-muted" style="font-size:20px;">This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      </div>
    </div>
	
	<div class="container-fluid">	
	
		<!-- Service Panels -->
        <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
        <div class="row">
            
           
       <div class="container">
       
            <div class="row" th:each="atr : ${allAtrs}">
            	
	            <div class="panel panel-default">
							<div class="panel-body">
								<p th:text="${atr.atrStatement}" style="font-size: 16px;">Bla
									bla bla...</p>
									
								<div th:if="${atr.atrType eq 'CHECKBOX'}">
									<div class="checkbox" th:each="atrVal : ${atr.atrsValues}">
										<label><input type="checkbox" th:text="${atrVal.atrValue}"></label>
									</div>
								</div>
								
								<div th:if="${atr.atrType eq 'RADIO'}">
									<div class="radio" th:each="atrVal : ${atr.atrsValues}">
										<label><input type="radio" name="optradio" th:text="${atrVal.atrValue}"></label>
									</div>
								</div>
								
								<div th:if="${atr.atrType eq 'DATE'}">
									<div th:each="atrVal : ${atr.atrsValues}" class="input-group date" data-provide="datepicker" style="width:250px;">
									    <input type="text" th:placeholder="${atrVal.atrValue}" class="form-control"/>
									    <div class="input-group-addon">
									        <i class="fa fa-calendar fa-lg"></i>
									    </div>							
									</div>
								</div>
							</div>

				</div>	
				
            </div>
            
            
        </div>
		</div>
	</div>	  
</div>


	<script type="text/javascript">
		
		$('.datepicker').datepicker({
		    format: 'mm/dd/yyyy',
		    startDate: '-3d'
		});
	</script>

<div th:include="fragments/footer :: adminFooter"></div>
<div th:include="fragments/js :: js"></div>
	 
</body>
</html>
