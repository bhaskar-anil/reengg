<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Spring Boot CRUD Example</title>
</head>
<body>
	<div layout:fragment="content">

		   <div class="row">
		      <div class="col-md-offset-3 col-md-6">
		         
		          			           
		          <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title" th:text="|Add attribute for ${task.getTaskName()}|">Add Attribute</h3>
					  </div>
					     <div class="panel-body">
					      <form th:object="${taskAttribute}" th:action="@{/admin/service/atrs/save}" action="#" method="post">
						  
					         <input type="text" th:field="*{atrStatement}" class="form-control" placeholder="Service Attr Statement"/>
							 
					         							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <label>Input Type:				         
						         <select th:field="*{atrType}">
									  <option th:each="type : ${types}" 
									          th:value="${type}"
									          th:text="${type}"></option>
								 </select>
							 </label>
							 
							 <label>No of values:				         
						         <select th:field="*{atrValues}" class="selectpicker">
									  <option value="1">1</option>
									  <option value="2">2</option>
									  <option value="3">3</option>
									  <option value="4">4</option>
									  <option value="5">5</option>
									  <option value="6">6</option>
								 </select>
							 </label>
							 
					         <label>Steps:				         
						         <select th:field="*{step}" class="selectpicker">
									  <option value="1">1</option>
									  <option value="2">2</option>
								 </select>
							 </label>
							 
					         <div style="clear:both; display:block;height:10px;"></div>	
					         
					         <input type="hidden" name="task" th:value="${task.getTaskId()}"/>					         
					         							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-primary pull-right" value="Save">
					       </form>
					      </div>
					          
					</div>
		      </div>
		   </div>
		   
		   
		   <div class="row"  style="margin-bottom:50px;">
		      <div class="col-md-offset-2 col-md-10">
		            <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">All Services</h3>
					  </div>
					     <div class="panel-body">
					              <table class="table table-bordered">
									<thead>
									   <tr class="btn-success">									     
									     <th>Statement</th>
									     <th>Category</th>									     
									     <th>Service</th>
									     <th>Desc</th>
									     <th>Edit/Delete</th>
									     <th>Manage Attributes</th>
									   </tr>
									</thead>
									<tbody>
									     <tr th:if="${#lists.isEmpty(allTasks)}" class="btn-warning">
									        <td colspan="4" align="center">No Services added Yet!!!</td> 
									     </tr>
										   <tr th:each="task : ${allTasks}">
										     <td class="text-center"> <span th:class="${task.taskIcon}"></span></td>
										     <td th:text="${task.category.getCatName()}"></td>
										     <td th:text="${task.taskName}"></td>
										     <td th:text="${task.taskDesc}"></td>
										     
										     <td align="center">
										        <a th:href="@{/admin/service/edit/{id}(id=${task.taskId})}"><span class="glyphicon glyphicon-edit"></span></a> &nbsp; &nbsp;
										        <a th:href="@{/admin/service/delete/{id}(id=${task.taskId})}"><span class="glyphicon glyphicon-trash" style="color:red"></span></a>
										     </td>
										     
										     <td align="center">
										        <a th:href="@{/admin/service/atrs/{id}(id=${task.taskId})}"><span class="glyphicon glyphicon-wrench"></span></a>
										     </td>
										   </tr>
									    
									</tbody>
								</table>
					      </div>
					          
					</div>
		       </div>
		   </div>
		   
		   
		</div>
</body>
</html>
