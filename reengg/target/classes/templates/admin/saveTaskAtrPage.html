<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Spring Boot CRUD Example</title>
</head>
<body>
	<div layout:fragment="content">

		   <div class="row">
		      <div class="col-md-offset-3 col-md-6">
		         
		          			           
		          <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title" th:text="|Add attribute for ${task.getTaskName()}|">Add Attribute</h3>
					  </div>
					     <div class="panel-body">
					      <form th:object="${taskAttribute}" th:action="@{/admin/service/atrs/save}" action="#" method="post">
						  
					         <input type="text" th:field="*{atrStatement}" class="form-control" placeholder="Service Attr Statement"/>
							 
					         							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <label>Input Type:				         
						         <select th:field="*{atrType}">
									  <option th:each="type : ${types}" 
									          th:value="${type}"
									          th:text="${type}"></option>
								 </select>
							 </label>
							 

							 
					         <label>Steps:				         
						         <select th:field="*{step}" class="selectpicker">
									  <option value="1">1</option>
									  <option value="2">2</option>
								 </select>
							 </label>
							 
					         <div style="clear:both; display:block;height:10px;"></div>	
					         
					         <input type="hidden" name="task" th:value="${task.getTaskId()}"/>					         
					         							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-primary pull-right" value="Save">
					       </form>
					      </div>
					          
					</div>
		      </div>
		   </div>
		   
		   
		   <div class="row"  style="margin-bottom:50px;">
		      <div class="col-md-offset-2 col-md-10">
		            <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title" th:text="|Attributes added for ${task.getTaskName()}|">Add Attribute</h3>
					  </div>
					     <div class="panel-body">
					              <table class="table table-bordered">
									<thead>
									   <tr class="btn-success">									     
									     <th>Statement</th>
									     <th>Attribute Type</th>

									     <th>Step No</th>
									     <th>Edit/Delete</th>
									     <th>Manage Attributes</th>
									   </tr>
									</thead>
									<tbody>
									     <tr th:if="${#lists.isEmpty(allAttributes)}" class="btn-warning">
									        <td colspan="4" align="center">No Services added Yet!!!</td> 
									     </tr>
										   <tr th:each="atr : ${allAttributes}">
										     <td th:text="${atr.atrStatement}"></td>
										     <td th:text="${atr.atrType}"></td>
										     <td th:text="${atr.step}"></td>
										     
										     <td align="center">
										        <a th:href="@{/admin/service/atrs/edit/{id}(id=${atr.atrId})}"><span class="glyphicon glyphicon-edit"></span></a> &nbsp; &nbsp;
										        <a th:href="@{/admin/service/atrs/delete/{id}(id=${atr.atrId})}"><span class="glyphicon glyphicon-trash" style="color:red"></span></a>
										     </td>
										     
										     <td align="center">
										        <a th:href="@{/admin/service/atrs/values/{id}(id=${atr.atrId})}"><span class="glyphicon glyphicon-wrench"></span></a>
										     </td>
										   </tr>
									    
									</tbody>
								</table>
					      </div>
					          
					</div>
		       </div>
		   </div>
		   
		   
		</div>
</body>
</html>
