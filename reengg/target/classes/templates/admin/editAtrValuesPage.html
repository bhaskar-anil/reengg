<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Spring Boot CRUD Example</title>
</head>
<body layout:fragment="content">

<nav class="navbar navbar-inverse navbar-fixed-top" th:include="fragments/header :: adminHeader"></nav>

<div class="container-fluid">
<div class="row">

		<div class="col-sm-3 col-md-2 sidebar" th:include="fragments/admin-sidebar :: sidebarFragment"></div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		      <h3 class="page-header">Edit Attribute Option Value</h3>
		           <div th:if="${saveTask eq 'unsuccess'}">
		              <div class="alert alert-danger alert-dismissible" role="alert">
						  <strong>Error!</strong> Service Data Not Updated.
						</div>
		           </div>
		           <div th:if="${saveTask eq 'success'}">
		              <div class="alert alert-success alert-dismissible" role="alert">
						  <strong>Success!</strong> Service Data Updated Successfully.
						</div>
		           </div>
		           
		          <div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Edit Service</h3>
					  </div>
					     <div class="panel-body">
					       <form th:object="${editAtrValues}" th:action="@{/admin/service/atrs/values/update}" action="#" method="post">
						   
					         <input type="hidden" th:field="*{atrValueId}"/>
					         <input type="text" th:field="*{atrValue}" class="form-control"/>
							 
					          <div style="clear:both; display:block;height:10px;"></div>	
							 <input type="text" th:field="*{price}" class="form-control"/>
							 
					         <div style="clear:both; display:block;height:10px;"></div>	
					         
					         <input type="text" class="form-control" readonly th:value="${editAtrValues.getAtrValueType()}"/>
					         
					         <input type="hidden" name="atrValueType" th:value="${editAtrValues.getAtrValueType()}"/>
					         
					         <input type="hidden" name="taskAttribute" th:value="${editAtrValues.getTaskAttribute().getAtrId()}"/>	
							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-warning" value="Update">
					       </form>
					      </div>
					       
					       <div class="panel-footer">
								 <a th:href="@{/admin/service/atrs/values/{id}(id=${editAtrValues.getTaskAttribute().getAtrId()})}" class="btn btn-primary">Back To All Option Values</a>
					       
					         
					       </div>  
					</div>
		      </div>
		   </div>
		
		</div>
	

<div th:include="fragments/footer :: adminFooter"></div>
<div th:include="fragments/js :: js"></div>
	 
</body>
</html>
