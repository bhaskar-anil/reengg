<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Spring Boot CRUD Example</title>
</head>
<body layout:fragment="content">

<nav class="navbar navbar-inverse navbar-fixed-top" th:include="fragments/header :: adminHeader"></nav>

<div class="container-fluid">
<div class="row">

		<div class="col-sm-3 col-md-2 sidebar" th:include="fragments/admin-sidebar :: sidebarFragment"></div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		      <h3 class="page-header">Edit Attribute Statements</h3>
		           <div th:if="${saveTask eq 'unsuccess'}">
		              <div class="alert alert-danger alert-dismissible" role="alert">
						  <strong>Error!</strong> Service Data Not Updated.
						</div>
		           </div>
		           <div th:if="${saveTask eq 'success'}">
		              <div class="alert alert-success alert-dismissible" role="alert">
						  <strong>Success!</strong> Service Data Updated Successfully.
						</div>
		           </div>
		           
		          <div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Edit Service</h3>
					  </div>
					     <div class="panel-body">
					       <form th:object="${editTaskAtr}" th:action="@{/admin/service/atrs/update}" action="#" method="post">
						   
					         <input type="hidden" th:field="*{atrId}"/>
					         <input type="text" th:field="*{atrStatement}" class="form-control" placeholder="Service Name"/>
							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <label>Input Type:				         
						         <select th:field="*{atrType}">
									  <option th:each="type : ${types}" 
									          th:value="${type}"
									          th:text="${type}"></option>
								 </select>
							 </label>
							 
				 
					         <label>Steps:				         
						         <select th:field="*{step}" class="selectpicker">
									  <option value="1">1</option>
									  <option value="2">2</option>
								 </select>
							 </label>
							 
					         <div style="clear:both; display:block;height:10px;"></div>	
					         
					         <input type="hidden" name="task" th:value="${editTaskAtr.getTask().getTaskId()}"/>
							 
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-warning" value="Update">
					       </form>
					      </div>
					       
					       <div class="panel-footer">
								 <a th:href="@{/admin/service/atrs/{id}(id=${editTaskAtr.getTask().getTaskId()})}" class="btn btn-primary">Back To All Statements</a>
					       
					         
					       </div>  
					</div>
		      </div>
		   </div>
		
		</div>
	
	
<div th:include="fragments/footer :: adminFooter"></div>
<div th:include="fragments/js :: js"></div>
	 
</body>
</html>
